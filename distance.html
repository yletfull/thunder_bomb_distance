<!DOCTYPE html>
<html>
<head>
  <title>Расчет дальности полета</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Расчет дальности полета</h1>
  
  <label for="speedInput">Скорость (км/ч):</label>
  <input type="number" id="speedInput" value="800" placeholder="Введите скорость" />
  
  <label for="altitudeInput">Высота (метры):</label>
  <input type="number" id="altitudeInput" placeholder="Введите высоту" value="3000"/>
  
  <button id="calculateBtn">Рассчитать дальность</button>
  
  <div id="distanceOutput"></div>
  
  <table id="tableOutput">
    <thead>
      <tr>
        <th>Высота (метры)</th>
        <th>Скорость (км/ч)</th>
        <th>Дальность (метры)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="chart"></canvas>

  <script src="chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
